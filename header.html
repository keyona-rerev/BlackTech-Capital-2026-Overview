<!-- header.html -->
<header>
    <div class="container">
        <nav>
            <a href="index.html" class="logo">BlackTech<span>Capital</span></a>
            <div class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Overview</a></li>
                <li><a href="catalyst-fund.html">Catalyst Fund</a></li>
                <li><a href="fund-i.html">Fund I</a></li>
                <li><a href="opportunities.html">Opportunities</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<style>
    /* Header styles */
    header {
        background-color: white;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        text-decoration: none;
    }
    
    .logo span {
        color: #007bff;
    }
    
    .nav-links {
        display: flex;
        list-style: none;
        gap: 30px;
        align-items: center;
        margin: 0;
        padding: 0;
    }
    
    .nav-links a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        padding: 5px 10px;
        border-radius: 4px;
        transition: all 0.3s;
    }
    
    .nav-links a:hover {
        color: #007bff;
        background-color: #f5f5f5;
    }
    
    .nav-links .active {
        color: #007bff;
        font-weight: bold;
    }
    
    .mobile-toggle {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #333;
        background: none;
        border: none;
        padding: 5px;
    }
    
    @media (max-width: 768px) {
        .nav-links {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            gap: 15px;
        }
        
        .nav-links.active {
            display: flex;
        }
        
        .mobile-toggle {
            display: block;
        }
        
        .nav-links a {
            padding: 10px 15px;
            width: 100%;
            text-align: center;
            display: block;
        }
        
        .nav-links li {
            width: 100%;
        }
    }
</style>

<script>
// Mobile menu functionality - this runs AFTER the header is loaded
(function() {
    // Function to initialize mobile menu
    function initMobileMenu() {
        const mobileToggle = document.getElementById('mobileToggle');
        const navLinks = document.getElementById('navLinks');
        
        if (mobileToggle && navLinks) {
            // Remove any existing event listeners first
            const newMobileToggle = mobileToggle.cloneNode(true);
            mobileToggle.parentNode.replaceChild(newMobileToggle, mobileToggle);
            
            const newNavLinks = navLinks.cloneNode(true);
            navLinks.parentNode.replaceChild(newNavLinks, navLinks);
            
            // Get fresh references after cloning
            const freshMobileToggle = document.getElementById('mobileToggle');
            const freshNavLinks = document.getElementById('navLinks');
            
            // Set up mobile toggle
            freshMobileToggle.addEventListener('click', function() {
                freshNavLinks.classList.toggle('active');
                const icon = freshMobileToggle.querySelector('i');
                if (freshNavLinks.classList.contains('active')) {
                    icon.className = 'fas fa-times';
                } else {
                    icon.className = 'fas fa-bars';
                }
            });
            
            // Close mobile menu when clicking a link
            freshNavLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    freshNavLinks.classList.remove('active');
                    const icon = freshMobileToggle.querySelector('i');
                    if (icon) {
                        icon.className = 'fas fa-bars';
                    }
                });
            });
            
            console.log('Mobile menu initialized');
        }
    }
    
    // Initialize when DOM is fully loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMobileMenu);
    } else {
        initMobileMenu();
    }
})();
</script>
